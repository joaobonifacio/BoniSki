<div class="container" style="margin-top: 10px">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
                <select class="form-select mb-4"
                (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions"
                    [value]="sort.value">
                    {{ sort.name }}</option>
                </select>
            <h5 class="text-warning ms-3">Brands</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" 
                    *ngFor="let brand of brands"
                    [class.active]="brand.id==shopParams.brandId"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)">
                        {{ brand.name }}
                    </li>
                </ul>
                <h5 class="text-warning ms-3">Types</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" 
                    *ngFor="let type of types"
                    [class.active]="type.id==shopParams.typeId"
                    [value]="type.id"
                    (click)="onTypeSelected(type.id)">
                        {{ type.name }}
                    </li>
                </ul>
        </section>
        <section class="col-9 ">
            <div class="d-flex justify-content-between align-items-center center pb-2">
                <app-paging-header 
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    [pageIndex]="shopParams.pageIndex">
                </app-paging-header>
                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" 
                    class="form-control me-2" #search>
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2">
                        Search
                    </button>
                    <button (click)="onReset()" class="btn btn-outline-primary mx-2">
                        Reset
                    </button>
                </div>   
            </div>  
                <div class="row mt-4 mb-4">

                    <ng-container 
                    *ngIf="totalCount === 0; else productLoop">
                        <h1>There are <strong>0</strong> products for this filter.</h1>
                      </ng-container>

                      <ng-template #productLoop>
                        <div class="row">
                          <div class="col-4 mb-3" 
                          *ngFor="let product of products; let i = index">
                            <app-product-item [product]="product"></app-product-item>
                          </div>
                        </div>
                      </ng-template>
                </div>
            <div class="d-flex justify-content-center"
            *ngIf="totalCount > 0">
               <app-pager
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    [pageIndex]="shopParams.pageIndex"
                    (pageChanged)="onPageChanged($event)">
                </app-pager>
            </div>
        </section>
    </div>
</div>
