<div *ngIf="product" class="container">
    <div class="row product-detail" style="margin-top:-40px;">
        <div class="col-6">
            <img src="{{ product.pictureUrl }}" alt="{{ product.name }}"
            class="w-100 mt-4" style="max-height: 80%;">
        </div>
        <div class="col-6 mt-5">
            <h2 style="margin-top: 20px;">{{ product.name }}</h2>
            <p style="font-size: 2em;">{{ product.price | currency }}</p>

            <div class="d-flex justify-content-start align-items-center">
                
                <!-- Minus button -->
                <i class="fa fa-minus-circle text-warning me-2" 
                    style="cursor: pointer; font-size: 2em"></i>

                <span class="font-weight-bold" style="font-size: 1.5em;">2</span>

                <!-- Plus button -->
                <i class="fa fa-plus-circle text-warning ms-2" 
                    style="cursor: pointer; font-size: 2em"></i>
                
                <button class="btn btn-outline-secondary ms-4">Add to cart</button>
            </div>
            <div class="row mt-4">
                <h4>Description</h4>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
