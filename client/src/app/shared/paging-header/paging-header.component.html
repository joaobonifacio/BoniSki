<header *ngIf="totalCount && pageSize && pageIndex">
    <span *ngIf="totalCount > 0">Showing <strong>
        {{ (pageIndex -1) * pageSize + 1 }} </strong>
        to <strong> 
        {{ pageIndex * pageSize
        > totalCount
        ? totalCount
        : pageIndex * pageSize }}
    </strong> of <strong>
        {{ totalCount }}
    </strong> Results </span>
</header>
