<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length -1].label !='Home'" 
        class="py-3 mb-3" style="margin-top: 60px; background-color: #f5f5f5;">
        <div class="container row d-flex align-items-center">
                <div class="col-9 ml-4 mt-4">
                    <h1 style="margin-bottom: 5px; margin-left: 75px;">
                        {{ breadcrumbs[breadcrumbs.length -1].label | titlecase }}
                    </h1>
                </div>
                <div class="col-3 ml-4" style="margin-top: 15px;">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let xngBreadcrumbItem">
                            {{ xngBreadcrumbItem | titlecase }}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
        </div>
    </section>
</ng-container>
